<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <p>{{ message }}</p>
  <div class="alert-box-actions">
    <button class="btn btn-primary w-30" (click)="onConfirmar()">Confirmar</button> |
    <button class="btn btn-danger w-30" (click)="onClose()">Cancelar</button>
  </div>
</div>
