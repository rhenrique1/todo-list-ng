<div class="container mt-3">
  <div class="row justify-content-center mb-3">
    <div class="col-sm-4">
      <a class="btn btn-block btn-success" routerLink="nova-tarefa" routerLinkActive="router-link-active">Nova Tarefa</a>
    </div>
  </div>
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row" *ngIf="!isLoading">
    <div class="col-sm-12">
      <ng-container *ngFor="let tarefa of tarefas">
        <h3>{{tarefa.nome}}<small> | {{tarefa.dataCriacao | date: 'dd/MM/yyyy'}}</small></h3>
        <p>
          {{tarefa.descricao}} 
        </p>
        <h4>Data limite: <small>{{tarefa.limite | date: 'dd/MM/yyyy'}}</small></h4>
        <a  
          class="btn btn-sm btn-primary"
          routerLink="editar-tarefa" routerLinkActive="router-link-active">
          Editar
        </a> | 
        <button 
          type="submit"
          class="btn btn-sm btn-danger">
          Apagar
        </button>
      </ng-container>
    </div>
  </div>
  <hr>
</div>
