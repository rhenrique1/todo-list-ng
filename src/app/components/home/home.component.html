<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-3">
      <button class="btn btn-block btn-primary w-70" (click)="onClickIncompletas()">Incompletas</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-block btn-success w-70" (click)="onClickCompletas()">Completas</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-block btn-secondary w-70" routerLink="nova-tarefa" routerLinkActive="router-link-active">Nova Tarefa</button>
    </div>
  </div>
  <div class="row" id="tabelaTarefas">
    <div class="col-sm-12 border border-secondary rounded">
      <h1 class="text-left fs-32" style="padding-top: 10px;"><strong>Tarefas</strong></h1>
      <hr>
      <app-item-tarefa [verIncompletas]="verIncompletas"></app-item-tarefa>
    </div>
  </div>
</div>
