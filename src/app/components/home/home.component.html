<div class="container mt-4"> 
  <div class="row rounded justify-content-center mx-auto" id="botoes">
    <div class="col-sm-4">
      <button class="btn btn-block btn-primary w-100" (click)="onClickIncompletas()">Incompletas</button>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-block btn-success w-100" (click)="onClickCompletas()">Completas</button>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-block btn-secondary w-100" routerLink="nova-tarefa" routerLinkActive="router-link-active">Nova Tarefa</button>
    </div>
  </div>
  <div class="row justify-content-center" id="tabelaTarefas">
    <div class="col-sm-8 border border-secondary rounded" style="background-color: white">
      <h1 class="text-left fs-32 pt-3"><strong>Tarefas</strong></h1>
      <hr>
      <app-item-tarefa [verIncompletas]="verIncompletas"></app-item-tarefa>
    </div>
  </div>
</div>
