<div class="mt-3" *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<app-alert *ngIf="confirmar" [message]="mensagem" (close)="onCloseConfirmacao($event)"></app-alert>  
<ng-container *ngFor="let tarefa of tarefas;let index=index">
  <ng-container *ngIf="verIncompletas !== tarefa.status && !isLoading">
    <div class="overflow-hidden">
      <h3 class="d-inline float-left">{{tarefa.nome}}</h3>
      <h4 class="d-inline float-right">
        AtÃ©: <small [ngStyle]="{'color': isExpirada(tarefa.limite) ? 'red' : 'black'}">{{tarefa.limite | date: 'dd/MM/yyyy'}} - {{tarefa.limite | date: 'HH:mm'}}h</small>
      </h4>
    </div>
    <div class="text-left">
      <a class="bt-icon" (click)="onApagarTarefa(tarefa.id)">
        <svg class="bi bi-trash" width="2em" height="2em" viewBox="0 0 16 16" fill="red" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </a>
      <a class="bt-icon"
        routerLink="editar-tarefa" routerLinkActive="router-link-active"
        (click)="navigationService.navigate('editar-tarefa/', tarefa.id)">
        <svg class="bi bi-pencil-square" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </a>
      <a class="bt-icon" (click)="onAlterarStatus(tarefa.id)">
        <svg class="bi bi-check-circle" [ngStyle]="{'fill': tarefa.status ? 'grey' : 'green' }" width="2em" height="2em" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg>
      </a>
      <hr>
    </div>
  </ng-container>
</ng-container>
