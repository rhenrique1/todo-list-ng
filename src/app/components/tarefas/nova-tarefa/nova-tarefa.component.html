<app-alert *ngIf="confirmar" [message]="'Criar nova tarefa?'" (close)="onCloseConfirmacao($event)"></app-alert>
<div class="container">
  <div class="row">
    <div class="offset-2 col-md-8 rounded" id="formTarefa">
      <h1 class="pt-2 text-left fs-36"><strong>Nova Tarefa</strong></h1>
      <hr>
      <div class="row mt-10">
        <div class="col-sm-12">
          <form #form="ngForm" autocomplete="off" (ngSubmit)="onSalvar(form)">
            <div class="form-group">
              <label 
                for="nome-tarefa" 
                class="control-label mt-2 d-block"
                >Nome da tarefa
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="nome-tarefa" 
                name="nome"
                ngModel
                required
              >
            </div>
            <div class="form-group">
              <label 
                for="nome-tarefa" 
                class="control-label mt-2 d-block"
                >DescriÃ§Ã£o da tarefa
              </label>
              <textarea 
                class="form-control" 
                id="descr-tarefa" 
                name="descricao"
                ngModel
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label 
                for="data-limite" 
                class="control-label mt-2 d-block"
                >Data limite
              </label> 
              <input 
                type="datetime-local" 
                class="form-control"
                name="limite"
                ngModel
                required
              >       
            </div>
            <div class="row justify-content-end mt-3">
              <div class="col-sm-3">
                <a 
                  routerLink="/" 
                  routerLinkActive="router-link-active"  
                  class="btn btn-block btn-secondary"
                  >Voltar
                </a>
              </div>
              <div class="col-sm-3">
                <button 
                  class="btn btn-block btn-primary" 
                  type="submit"
                  [disabled]="!form.valid"
                  >Salvar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
